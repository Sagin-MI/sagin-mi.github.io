        return /Android/i.test(navigator.userAgent);
    }

    // Function to handle the redirection logic
    function openAppOrRedirect() {
        // Timeout to fallback to the web page if the app doesn't open
        setTimeout(function() {

            } else if (isAndroid()) {
                // Redirect to the Play Store on Android
                // window.location.href = playStoreUrl;
                window.location.href = intentUrl;
            } else {
                // Fallback to the web page for other devices or desktop
                window.location.href = fallbackUrl;
            }
        }, 1500);
    }
    
    function openInApp() {
        // Attempt to open the app using the intent URL
        window.location.href = intentUrl;
    }

    // Run the function when the page loads
    window.onload = openAppOrRedirect;
