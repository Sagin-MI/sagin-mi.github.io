<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to App Store</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(270deg, #ff8c00, #ff0080);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
    <script>
        function redirectToAppStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if the user is on an Android device
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.example.androidapp";
            }
            // Check if the user is on an iOS device
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/us/app/example-ios-app/id123456789";
            }
            // Check if the user is on a Windows device
            else if (/windows/i.test(userAgent)) {
                window.location.href = "https://www.microsoft.com/store/apps/9wzdncrfj3pt";
            }
            // Check if the user is on a Mac device
            else if (/macintosh|mac os x/i.test(userAgent)) {
                window.location.href = "https://apps.apple.com/us/app/example-mac-app/id123456789";
            } else {
                alert("This feature is only available on iOS, Android, Windows, and Mac devices.");
            }
        }
    </script>
</head>
<body>
    <div>
        <h1>GoatUs</h1>
        <button onclick="redirectToAppStore()">Get the App</button>
    </div>
</body>
</html>
